{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 style="text-align: center;">Our publishers</h1>

<ul>

    {% for publisher in publisher_list %}
    <li><a href="{{ publisher.get_absolute_url }}">{{ publisher.title }}</li>
    {% endfor %}
    
</ul>

<center><img src="{% static 'team.jpg' %}" alt="team" width="1000px"></center> 



{% endblock content %}
