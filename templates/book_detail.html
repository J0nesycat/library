{% extends "base.html" %}

{% block content %}
<h1>{{book.title}}</h1>
<p>Publish date: {{book.publish_date}}</p>

<p style="text-align:center;">Authors: </p>
<ul>
    {% for auth in book.authors.all %}
    <li>{{ auth.title }}</li>
   {% endfor %} 
</ul>



<h2>
<a href="{% url 'book_edit' book.pk %}">Edit Book Details</a>
<a href="{% url 'confirm_delete' book.pk %}">Delete Book</a>
</h2>
{% endblock content %}
